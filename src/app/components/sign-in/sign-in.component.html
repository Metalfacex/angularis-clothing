<div class="login">
  <div class="container">
    <div class="login-inner">
      <img src="https://s3-alpha-sig.figma.com/img/e77c/d2d0/2b04a252f47ea48c67b52281d6c44101?Expires=1736121600&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=P1WnAx1MwxCpcpkLipAfkZzwhGgQy8OWUTCH6QXBbjeRg8sW5mtUoQOw5CV7eEgGVknnMKD9vCWJy0OFTLfNydLKTq1bcCWthQe0-1qurpEcfEHqddoLmuPWZMbDVqsxzVDpWe~g5WIu3w3Y7H-pa652WG9W6uj~7YdFaSxqXaZNUT3Wv5xOFDB3p70uUM2fRLT7ntDP~X5jmPA5MbcBO3-yHBY6KeiSc6-R~ZwWdelN-0RMSsHnOK6w7eeYRNkh6h-65ew~lq6KvKfZF-LwO7bGUQeiVlc0Jj1k~mR9yHTAUWeUhOvG1jmgvjnLFmBuMEQleJeruXznCtwPdqx5-A__" alt="" width="600px" height="837px">
      <div class="content">
        <h3>Log in</h3>
        <form [formGroup]="sigInForm">
          <input type="email" placeholder="email" formControlName="email">
          <ng-container *ngIf="sigInForm.get('email')?.touched">
            <p *ngIf="sigInForm.get('email')?.errors?.['required']" style="color: red">email is required</p>
            <p *ngIf="sigInForm.get('email')?.errors?.['email']" style="color: red">email is incorrect</p>
          </ng-container>
          <input type="password" placeholder="password" formControlName="password">
          <ng-container *ngIf="sigInForm.get('password')?.touched" style="color: red">
            <p *ngIf="sigInForm.get('password')?.errors?.['required']" style="color: red">password is required</p>
            <p *ngIf="sigInForm.get('password')?.errors?.['minlength']" style="color: red">password min length is 6!</p>
          </ng-container>
          <a href="">ForgotPassword?</a>
          <button (click)="onSubmit()" [disabled]="!sigInForm.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
